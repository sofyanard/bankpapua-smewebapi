<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">

    <title>Hello, world!</title>
</head>
<body>
    <div class="container">
        <p>
            <a href="Index.html">Index</a>
        </p>

        <h1>SiteVisit - Kantor</h1>

        <br />

        <form>
            <div class="form-group">
                <label for="token">Token</label>
                <input type="text" class="form-control" id="token" name="token">
            </div>

            <div class="form-group">
                <label for="apRegno">ApRegno</label>
                <select class="form-control" id="apRegno" name="apRegno"></select>
            </div>

            <input type="hidden" id="cuRef" name="cuRef">

            <div class="form-group">
                <label for="tanggalInvestigasi">Tanggal Investigasi</label>
                <input type="date" class="form-control" id="tanggalInvestigasi" name="tanggalInvestigasi">
            </div>

            <div class="form-group">
                <label for="namaPemberiKeterangan1">Nama Pemberi Keterangan 1</label>
                <input type="text" class="form-control" id="namaPemberiKeterangan1" name="namaPemberiKeterangan1">
            </div>

            <div class="form-group">
                <label for="hubunganPemberiKeterangan1">Hubungan Pemberi Keterangan 1</label>
                <select class="form-control" id="hubunganPemberiKeterangan1" name="hubunganPemberiKeterangan1"></select>
            </div>

            <div class="form-group">
                <label for="namaPemberiKeterangan2">Nama Pemberi Keterangan 2</label>
                <input type="text" class="form-control" id="namaPemberiKeterangan2" name="namaPemberiKeterangan2">
            </div>

            <div class="form-group">
                <label for="hubunganPemberiKeterangan2">Hubungan Pemberi Keterangan 2</label>
                <select class="form-control" id="hubunganPemberiKeterangan2" name="hubunganPemberiKeterangan2"></select>
            </div>

            <div class="form-group">
                <label for="tipePerusahaan">Tipe Perusahaan</label>
                <select class="form-control" id="tipePerusahaan" name="tipePerusahaan"></select>
            </div>

            <div class="form-group">
                <label for="namaPerusahaan">Nama Perusahaan</label>
                <input type="text" class="form-control" id="namaPerusahaan" name="namaPerusahaan">
            </div>

            <div class="form-group">
                <label for="alamatPerusahaan">Alamat Perusahaan</label>
                <input type="text" class="form-control" id="alamatPerusahaan" name="alamatPerusahaan">
            </div>

            <div class="form-group">
                <label for="noTeleponKantor">No Telepon Kantor</label>
                <input type="text" class="form-control" id="noTeleponKantor" name="noTeleponKantor">
            </div>

            <div class="form-group">
                <label for="noFaxKantor">NoFaxKantor</label>
                <input type="text" class="form-control" id="noFaxKantor" name="noFaxKantor">
            </div>

            <div class="form-group">
                <label for="lamaUsahaTahun">Lama Usaha Tahun</label>
                <input type="text" class="form-control" id="lamaUsahaTahun" name="lamaUsahaTahun">
            </div>

            <div class="form-group">
                <label for="bidangUsaha">Bidang Usaha</label>
                <select class="form-control" id="bidangUsaha" name="bidangUsaha"></select>
            </div>

            <div class="form-group">
                <label for="jumlahKaryawan">Jumlah Karyawan</label>
                <input type="text" class="form-control" id="jumlahKaryawan" name="jumlahKaryawan">
            </div>

            <div class="form-group">
                <label for="skalaPerusahaan">Skala Perusahaan</label>
                <input type="text" class="form-control" id="skalaPerusahaan" name="skalaPerusahaan">
            </div>

            <div class="form-group">
                <label for="jenisBangunan">Jenis Bangunan</label>
                <select class="form-control" id="jenisBangunan" name="jenisBangunan"></select>
            </div>

            <div class="form-group">
                <label for="lokasiBangunan">Lokasi Bangunan</label>
                <select class="form-control" id="lokasiBangunan" name="lokasiBangunan"></select>
            </div>

            <div class="form-group">
                <label for="kondisiBangunan">Kondisi Bangunan</label>
                <select class="form-control" id="kondisiBangunan" name="kondisiBangunan"></select>
            </div>

            <div class="form-group">
                <label for="statusKepemilikan">Status Kepemilikan</label>
                <select class="form-control" id="statusKepemilikan" name="statusKepemilikan"></select>
            </div>

            <div class="form-group">
                <label for="jenisPekerjaan">Jenis Pekerjaan</label>
                <select class="form-control" id="jenisPekerjaan" name="jenisPekerjaan"></select>
            </div>

            <div class="form-group">
                <label for="jabatan">Jabatan</label>
                <select class="form-control" id="jabatan" name="jabatan"></select>
            </div>

            <div class="form-group">
                <label for="lamaBekerjaTahun">Lama Bekerja Tahun</label>
                <input type="text" class="form-control" id="lamaBekerjaTahun" name="lamaBekerjaTahun">
            </div>

            <div class="form-group">
                <label for="lamaBekerjaBulan">Lama Bekerja Bulan</label>
                <input type="text" class="form-control" id="lamaBekerjaBulan" name="lamaBekerjaBulan">
            </div>

            <div class="form-group">
                <label for="statusKaryawan">Status Karyawan</label>
                <select class="form-control" id="statusKaryawan" name="statusKaryawan"></select>
            </div>

            <div class="form-group">
                <label for="unitPekerjaan">Unit Pekerjaan</label>
                <input type="text" class="form-control" id="unitPekerjaan" name="unitPekerjaan">
            </div>

            <div class="form-group">
                <label for="kinerjaKaryawan">KinerjaKaryawan</label>
                <select class="form-control" id="kinerjaKaryawan" name="kinerjaKaryawan"></select>
            </div>

            <div class="form-group">
                <label for="incomeBrutoPemohon">Income Bruto Pemohon</label>
                <input type="number" class="form-control" id="incomeBrutoPemohon" name="incomeBrutoPemohon">
            </div>

            <div class="form-group">
                <label for="incomeOtherPemohon">Income Other Pemohon</label>
                <input type="number" class="form-control" id="incomeOtherPemohon" name="incomeOtherPemohon">
            </div>

            <div class="form-group">
                <label for="pengeluaranPemohon">Pengeluaran Pemohon</label>
                <input type="number" class="form-control" id="pengeluaranPemohon" name="pengeluaranPemohon">
            </div>

            <div class="form-group">
                <label for="incomeMargin">Income Margin</label>
                <input type="number" class="form-control" id="incomeMargin" name="incomeMargin">
            </div>

            <div class="form-group">
                <label for="jumlahTanggungan">Jumlah Tanggungan</label>
                <input type="text" class="form-control" id="jumlahTanggungan" name="jumlahTanggungan">
            </div>

            <div class="form-group">
                <label for="namaPasangan">Nama Pasangan</label>
                <input type="text" class="form-control" id="namaPasangan" name="namaPasangan">
            </div>

            <div class="form-group">
                <label for="jenisPekerjaanPasangan">Jenis Pekerjaan Pasangan</label>
                <select class="form-control" id="jenisPekerjaanPasangan" name="jenisPekerjaanPasangan"></select>
            </div>

            <div class="form-group">
                <label for="incomeTotalPasangan">Income Total Pasangan</label>
                <input type="number" class="form-control" id="incomeTotalPasangan" name="incomeTotalPasangan">
            </div>

            <div class="form-group">
                <label for="namaKeluarga">Nama Keluarga</label>
                <input type="text" class="form-control" id="namaKeluarga" name="namaKeluarga">
            </div>

            <div class="form-group">
                <label for="alamatKeluarga">Alamat Keluarga</label>
                <input type="text" class="form-control" id="alamatKeluarga" name="alamatKeluarga">
            </div>

            <div class="form-group">
                <label for="kodePosKeluarga">Kode Pos Keluarga</label>
                <input type="text" class="form-control" id="kodePosKeluarga" name="kodePosKeluarga">
            </div>

            <div class="form-group">
                <label for="noTeleponKeluarga">No Telepon Keluarga</label>
                <input type="text" class="form-control" id="noTeleponKeluarga" name="noTeleponKeluarga">
            </div>

            <div class="form-group">
                <label for="noHpKeluarga">No Hp Keluarga</label>
                <input type="text" class="form-control" id="noHpKeluarga" name="noHpKeluarga">
            </div>

            <div class="form-group">
                <label for="hubunganKeluarga">Hubungan Keluarga</label>
                <select class="form-control" id="hubunganKeluarga" name="hubunganKeluarga"></select>
            </div>

            <br />

            <div class="row">
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary" id="getall" name="getid">GET ALL</button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary" id="get" name="get">GET / ID</button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary" id="put" name="put">PUT / ID</button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary" id="post" name="post">POST</button>
                </div>
            </div>

        </form>

        <br />

        <div class="alert alert-success alert-dismissible" role="alert" id="divsuccess">
            <span id="msgsuccess"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="alert alert-danger alert-dismissible" role="alert" id="diverror">
            <span id="msgerror"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="alert alert-info alert-dismissible" role="alert" id="divcomplete">
            <span id="msgcomplete"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#divsuccess').hide();
            $('#diverror').hide();
            $('#divcomplete').hide();

            // Relationship
            $.ajax({
                url: '../api/parameter/relationship',
                contentType: 'application/json',
                success: function (result) {
                    $.each(result, function () {
                        $('#hubunganPemberiKeterangan1').append($("<option />").val(this.RelationshipId).text(this.RelationshipDesc));
                        $('#hubunganPemberiKeterangan2').append($("<option />").val(this.RelationshipId).text(this.RelationshipDesc));
                        $('#hubunganKeluarga').append($("<option />").val(this.RelationshipId).text(this.RelationshipDesc));
                    });
                }
            });

            // Tipe Perusahaan
            $.ajax({
                url: '../api/parameter/companytype',
                contentType: 'application/json',
                success: function (result) {
                    $.each(result, function () {
                        $('#tipePerusahaan').append($("<option />").val(this.CompanyTypeId).text(this.CompanyTypeDesc));
                    });
                }
            });

            // Bidang Usaha
            $.ajax({
                url: '../api/parameter/businesstype',
                contentType: 'application/json',
                success: function (result) {
                    $.each(result, function () {
                        $('#bidangUsaha').append($("<option />").val(this.BussTypeId).text(this.BussTypeDesc));
                    });
                }
            });

            // Jenis Bangunan
            $.ajax({
                url: '../api/parameter/jenisbangunan',
                contentType: 'application/json',
                success: function (result) {
                    $.each(result, function () {
                        $('#jenisBangunan').append($("<option />").val(this.BangunanId).text(this.BangunanDesc));
                    });
                }
            });

            // Lokasi Bangunan
            $.ajax({
                url: '../api/parameter/apprlokasibangunan',
                contentType: 'application/json',
                success: function (result) {
                    $.each(result, function () {
                        $('#lokasiBangunan').append($("<option />").val(this.LokasiId).text(this.LokasiDesc));
                    });
                }
            });

            // Kondisi Bangunan
            $.ajax({
                url: '../api/parameter/apprpenggunaanbangunan',
                contentType: 'application/json',
                success: function (result) {
                    $.each(result, function () {
                        $('#kondisiBangunan').append($("<option />").val(this.GunaId).text(this.GunaDesc));
                    });
                }
            });

            // Status Kepemilikan
            $.ajax({
                url: '../api/parameter/homestatus',
                contentType: 'application/json',
                success: function (result) {
                    $.each(result, function () {
                        $('#statusKepemilikan').append($("<option />").val(this.HomeStatusId).text(this.HomeStatusDesc));
                    });
                }
            });

            // Jenis Pekerjaan
            // Jabatan
            // Jenis Pekerjaan Pasangan
            $.ajax({
                url: '../api/parameter/jobtitle',
                contentType: 'application/json',
                success: function (result) {
                    $.each(result, function () {
                        $('#jenisPekerjaan').append($("<option />").val(this.JobTitleId).text(this.JobTitleDesc));
                        $('#jabatan').append($("<option />").val(this.JobTitleId).text(this.JobTitleDesc));
                        $('#jenisPekerjaanPasangan').append($("<option />").val(this.JobTitleId).text(this.JobTitleDesc));
                    });
                }
            });

            // Status Karyawan
            $.ajax({
                url: '../api/parameter/apprumur',
                contentType: 'application/json',
                success: function (result) {
                    $.each(result, function () {
                        $('#statusKaryawan').append($("<option />").val(this.UmurId).text(this.UmurDesc));
                    });
                }
            });

            // Kinerja Karyawan
            $.ajax({
                url: '../api/parameter/rating',
                contentType: 'application/json',
                success: function (result) {
                    $.each(result, function () {
                        $('#kinerjaKaryawan').append($("<option />").val(this.RateId).text(this.RateDesc));
                    });
                }
            });

            // GET ALL
            $('#getall').click(function () {
                $.ajax({
                    url: '../api/sitevisitkantor',
                    type: 'GET',
                    headers: {
                        "Authorization": "Bearer " + $('#token').val()
                    },
                    contentType: 'application/json',
                    success: function (result) {
                        $('#divsuccess').show();
                        $('#msgsuccess').html(JSON.stringify(result));

                        $('#apRegno').empty();
                        $.each(result, function () {
                            $('#apRegno').append($("<option />").val(this.ApRegno).text(this.ApRegno));
                        });
                    },
                    error: function error(xhr, status, error) {
                        $('#diverror').show();
                        $('#msgerror').html(xhr.responseText);
                    },
                    complete: function (xhr, status) {
                        $('#divcomplete').show();
                        $('#msgcomplete').html(xhr.status);
                    }
                });
            });

            // GET / ID
            $('#get').click(function () {
                $.ajax({
                    url: '../api/sitevisitkantor/' + $('#apRegno').val(),
                    type: 'GET',
                    headers: {
                        "Authorization": "Bearer " + $('#token').val()
                    },
                    contentType: 'application/json',
                    success: function (result) {
                        $('#divsuccess').show();
                        $('#msgsuccess').html(JSON.stringify(result));

                        $('#cuRef').val(result.CuRef);
                        $('#tanggalInvestigasi').val(result.TanggalInvestigasi);
                        $('#namaPemberiKeterangan1').val(result.NamaPemberiKeterangan1);
                        $('#hubunganPemberiKeterangan1').val(result.HubunganPemberiKeterangan1);
                        $('#namaPemberiKeterangan2').val(result.NamaPemberiKeterangan2);
                        $('#hubunganPemberiKeterangan2').val(result.HubunganPemberiKeterangan2);
                        $('#tipePerusahaan').val(result.TipePerusahaan);
                        $('#namaPerusahaan').val(result.NamaPerusahaan);
                        $('#alamatPerusahaan').val(result.AlamatPerusahaan);
                        $('#noTeleponKantor').val(result.NoTeleponKantor);
                        $('#noFaxKantor').val(result.NoFaxKantor);
                        $('#lamaUsahaTahun').val(result.LamaUsahaTahun);
                        $('#bidangUsaha').val(result.BidangUsaha);
                        $('#jumlahKaryawan').val(result.JumlahKaryawan);
                        $('#skalaPerusahaan').val(result.SkalaPerusahaan);
                        $('#jenisBangunan').val(result.JenisBangunan);
                        $('#lokasiBangunan').val(result.LokasiBangunan);
                        $('#kondisiBangunan').val(result.KondisiBangunan);
                        $('#statusKepemilikan').val(result.StatusKepemilikan);
                        $('#jenisPekerjaan').val(result.JenisPekerjaan);
                        $('#jabatan').val(result.Jabatan);
                        $('#lamaBekerjaTahun').val(result.LamaBekerjaTahun);
                        $('#lamaBekerjaBulan').val(result.LamaBekerjaBulan);
                        $('#statusKaryawan').val(result.StatusKaryawan);
                        $('#unitPekerjaan').val(result.UnitPekerjaan);
                        $('#kinerjaKaryawan').val(result.KinerjaKaryawan);
                        $('#incomeBrutoPemohon').val(result.IncomeBrutoPemohon);
                        $('#incomeOtherPemohon').val(result.IncomeOtherPemohon);
                        $('#pengeluaranPemohon').val(result.PengeluaranPemohon);
                        $('#incomeMargin').val(result.IncomeMargin);
                        $('#jumlahTanggungan').val(result.JumlahTanggungan);
                        $('#namaPasangan').val(result.NamaPasangan);
                        $('#jenisPekerjaanPasangan').val(result.JenisPekerjaanPasangan);
                        $('#incomeTotalPasangan').val(result.IncomeTotalPasangan);
                        $('#namaKeluarga').val(result.NamaKeluarga);
                        $('#alamatKeluarga').val(result.AlamatKeluarga);
                        $('#kodePosKeluarga').val(result.KodePosKeluarga);
                        $('#noTeleponKeluarga').val(result.NoTeleponKeluarga);
                        $('#noHpKeluarga').val(result.NoHpKeluarga);
                        $('#hubunganKeluarga').val(result.HubunganKeluarga);
                    },
                    error: function error(xhr, status, error) {
                        $('#diverror').show();
                        $('#msgerror').html(xhr.responseText);
                    },
                    complete: function (xhr, status) {
                        $('#divcomplete').show();
                        $('#msgcomplete').html(xhr.status);
                    }
                });
            });

            // PUT / ID
            $('#put').click(function () {

                var data = JSON.stringify({
                    ApRegno: $('#apRegno').val(),
                    CuRef: $('#cuRef').val(),
                    TanggalInvestigasi: $('#tanggalInvestigasi').val(),
                    NamaPemberiKeterangan1: $('#namaPemberiKeterangan1').val(),
                    HubunganPemberiKeterangan1: $('#hubunganPemberiKeterangan1').val(),
                    NamaPemberiKeterangan2: $('#namaPemberiKeterangan2').val(),
                    HubunganPemberiKeterangan2: $('#hubunganPemberiKeterangan2').val(),
                    TipePerusahaan: $('#tipePerusahaan').val(),
                    NamaPerusahaan: $('#namaPerusahaan').val(),
                    AlamatPerusahaan: $('#alamatPerusahaan').val(),
                    NoTeleponKantor: $('#noTeleponKantor').val(),
                    NoFaxKantor: $('#noFaxKantor').val(),
                    LamaUsahaTahun: $('#lamaUsahaTahun').val(),
                    BidangUsaha: $('#bidangUsaha').val(),
                    JumlahKaryawan: $('#jumlahKaryawan').val(),
                    SkalaPerusahaan: $('#skalaPerusahaan').val(),
                    JenisBangunan: $('#jenisBangunan').val(),
                    LokasiBangunan: $('#lokasiBangunan').val(),
                    KondisiBangunan: $('#kondisiBangunan').val(),
                    StatusKepemilikan: $('#statusKepemilikan').val(),
                    JenisPekerjaan: $('#jenisPekerjaan').val(),
                    Jabatan: $('#jabatan').val(),
                    LamaBekerjaTahun: $('#lamaBekerjaTahun').val(),
                    LamaBekerjaBulan: $('#lamaBekerjaBulan').val(),
                    StatusKaryawan: $('#statusKaryawan').val(),
                    UnitPekerjaan: $('#unitPekerjaan').val(),
                    KinerjaKaryawan: $('#kinerjaKaryawan').val(),
                    IncomeBrutoPemohon: $('#incomeBrutoPemohon').val(),
                    IncomeOtherPemohon: $('#incomeOtherPemohon').val(),
                    PengeluaranPemohon: $('#pengeluaranPemohon').val(),
                    IncomeMargin: $('#incomeMargin').val(),
                    JumlahTanggungan: $('#jumlahTanggungan').val(),
                    NamaPasangan: $('#namaPasangan').val(),
                    JenisPekerjaanPasangan: $('#jenisPekerjaanPasangan').val(),
                    IncomeTotalPasangan: $('#incomeTotalPasangan').val(),
                    NamaKeluarga: $('#namaKeluarga').val(),
                    AlamatKeluarga: $('#alamatKeluarga').val(),
                    KodePosKeluarga: $('#kodePosKeluarga').val(),
                    NoTeleponKeluarga: $('#noTeleponKeluarga').val(),
                    NoHpKeluarga: $('#noHpKeluarga').val(),
                    HubunganKeluarga: $('#hubunganKeluarga').val()
                });

                $.ajax({
                    url: '../api/sitevisitkantor/' + $('#apRegno').val(),
                    type: 'PUT',
                    headers: {
                        "Authorization": "Bearer " + $('#token').val()
                    },
                    contentType: 'application/json',
                    data: data,
                    success: function (result) {
                        $('#divsuccess').show();
                        $('#msgsuccess').html(JSON.stringify(result));


                    },
                    error: function error(xhr, status, error) {
                        $('#diverror').show();
                        $('#msgerror').html(xhr.responseText);
                    },
                    complete: function (xhr, status) {
                        $('#divcomplete').show();
                        $('#msgcomplete').html(xhr.status);
                    }
                });
            });

            // POST
            $('#post').click(function () {

                var data = JSON.stringify({
                    ApRegno: $('#apRegno').val(),
                    CuRef: $('#cuRef').val(),
                    TanggalInvestigasi: $('#tanggalInvestigasi').val(),
                    NamaPemberiKeterangan1: $('#namaPemberiKeterangan1').val(),
                    HubunganPemberiKeterangan1: $('#hubunganPemberiKeterangan1').val(),
                    NamaPemberiKeterangan2: $('#namaPemberiKeterangan2').val(),
                    HubunganPemberiKeterangan2: $('#hubunganPemberiKeterangan2').val(),
                    TipePerusahaan: $('#tipePerusahaan').val(),
                    NamaPerusahaan: $('#namaPerusahaan').val(),
                    AlamatPerusahaan: $('#alamatPerusahaan').val(),
                    NoTeleponKantor: $('#noTeleponKantor').val(),
                    NoFaxKantor: $('#noFaxKantor').val(),
                    LamaUsahaTahun: $('#lamaUsahaTahun').val(),
                    BidangUsaha: $('#bidangUsaha').val(),
                    JumlahKaryawan: $('#jumlahKaryawan').val(),
